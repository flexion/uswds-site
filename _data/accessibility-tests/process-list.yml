title: Process list
component_status: pass
test_items:
  # General tests
  - summary: Headings are structured in a logical order.
    summary_additional: When you interact with a process list, you understand headings move in a logical order. For example, headings move from `h2` to `h3`.
    test_status: conditional
    test_type: general
    version_tested: 3.10.0
    wcag_criterion: 1.3.1
  - summary: Circled numbers, text, and background in the process list meet color contrast requirements.
    summary_additional: When you use a color contrast checker to view the process list, contrast between text, the number color and background color is at least 4.5:1.
    test_status: pass
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 1.4.3
  - summary: All headings are clear and descriptive.
    summary_additional: When you view the process list, the headings are clear and concise.
    test_status: conditional
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 2.4.6
  - summary: Step content is written in plain language.
    summary_additional: When you read content and steps in the process list, the information is easy to understand. Steps are written at the appropriate level for the audience.
    test_status: conditional
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 3.1.5
  # Screen reader tests
  - summary: Screen reader announces list name and nested lists.
    summary_additional: When you interact with a process list with a screen reader, you hear the list label, the list item names, and how many list items there are.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.1
  - summary: Screen reader announces location of process list and order of steps to match visual order on screen.
    summary_additional: When you use a screen reader to tab into the process list, the number of list items are announced before the first step in the process is described.
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.2
